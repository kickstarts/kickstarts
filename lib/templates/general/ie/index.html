<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Atualize o seu navegador</title>

        <link rel="stylesheet" href="css/style.css">
        <script src="js/DD_belatedPNG.js" type="text/javascript"></script>
        <script type="text/javascript">
        DD_belatedPNG.fix('#chrome, #firefox, #safari, #ie, #opera');
        </script>
    </head>

    <body>
        <div id="wrapper">
            <div class="box">
                <h1>Você esta utilizando uma versão de navegador que contém problemas.</h1>
                <p>Atualize o seu navegador para uma melhor experiência!</p>
            </div>
            <ul class="list">
                <li>
                    <a href="http://www.google.com.br/chrome/" target="_blank" id="chrome">
                    <img src="images/chrome.png" alt="Google Chrome" border="0"/><br>Google Chrome</a>
                </li>
<!--                 <li>
                    <a href="http://www.microsoft.com/brasil/windows/internet-explorer/" target="_blank" id="ie">
                    <img src="images/ie.png" alt="Internet Explorer" border="0" /><br>Internet Explorer</a>
                </li> -->
                <li>
                    <a href="http://pt-br.www.mozilla.com/pt-BR/" target="_blank" id="firefox">
                    <img src="images/firefox.png" alt="Mozilla Firefox" border="0" /><br>Mozilla Firefox</a>
                </li>
            </ul>
            <p class="note"><em>Clique em um dos links acima para fazer o download do navegador.</em></p>
        </div>
    </body>
</html>
