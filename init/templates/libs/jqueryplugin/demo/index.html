<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Plugin Name</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="../src/jquery.plugin-name.js"></script>
        <script src="../src/jquery.plugin-name.css"></script>
    </head>
    <body>
        <div id="element"></div>
        <script>
            $(function() {
                $("#element").defaultPluginName({
                    propertyName: "a custom value"
                });
            });
        </script>
    </body>
</html>
